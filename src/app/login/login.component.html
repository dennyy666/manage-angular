<div class="login-page">
  <div class="content">
    <div class="title">XXX后台管理平台</div>
    <div class="form-box">
      <div class="login-form">
        <div class="login-title">
          平台登录
        </div>
        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
          <nz-form-item>
            <nz-form-control [nzSpan]="24" [nzErrorTip]="accountErrorTpl">
              <input nz-input formControlName="account" placeholder="请输入账号" />
              <ng-template #accountErrorTpl let-control>
                @if (control.errors?.['required']) {
                请输入账号
                }
              </ng-template>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control [nzSpan]="24" [nzErrorTip]="passwordErrorTpl">
              <input nz-input formControlName="password" placeholder="请输入密码" />
              <ng-template #passwordErrorTpl let-control>
                @if (control.errors?.['required']) {
                请输入密码
                }
              </ng-template>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <button nz-button nzType="primary" style="width:100%;">登录</button>
          </nz-form-item>
          <nz-form-item>
            <label nz-checkbox>记住账号/密码</label>
          </nz-form-item>
        </form>
        <div class="tips f-vertical">
          <button nz-button nzType="primary" class="green" (click)="copy('姬虚空')">点击复制</button>
          <div>账号: 姬虚空; 密码: 随便填</div>
          <button nz-button nzType="primary">一键登录</button>
        </div>
        <div class="tips f-vertical">
          <button nz-button nzType="primary" class="green" (click)="copy('酒剑仙')">点击复制</button>
          <div>账号: 酒剑仙; 密码: 随便填</div>
          <button nz-button nzType="primary">一键登录</button>
        </div>
      </div>
    </div>
    <div class="bottom-text">Copyright © dennyy666.github.io All Rights Reserved 请使用 Google Chrome、Microsoft
      Edge、360浏览器、非 IE 等浏览器</div>
  </div>
</div>
